<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルページ</title>
</head>
<body>
    <header>
        <h1>これはサンプルページです</h1>
        <nav>
            <ul>
                <li><a href="#section1">セクション1</a></li>
                <li><a href="#section2">セクション2</a></li>
                <li><a href="#section3">セクション3</a></li>
            </ul>
        </nav>
    </header>

    <section id="section1">
        <h2>セクション1：紹介</h2>
        <p>ここではサンプルのテキストを表示しています。HTMLはウェブページを作成するための基本的な言語です。</p>
    </section>

    <section id="section2">
        <h2>セクション2：画像</h2>
        <p>下にサンプル画像を表示します。</p>
        <img src="https://via.placeholder.com/150" alt="サンプル画像">
    </section>

    <section id="section3">
        <h2>セクション3：リスト</h2>
        <p>ここにはサンプルのリストを表示します。</p>
        <ul>
            <li>リストアイテム1</li>
            <li>リストアイテム2</li>
            <li>リストアイテム3</li>
        </ul>
    </section>

    <footer>
        <p>著作権 © 2024 サンプルページ. All rights reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しいレシピ</title>
</head>
<body>
    <form action="/upload-recipe" method="post" enctype="multipart/form-data">
        <label for="title">レシピ名:</label>
        <input type="text" name="title" required><br>
    
        <label for="category">カテゴリー:</label>
        <input type="text" name="category" required><br>
    
        <label for="ingredients">材料:</label>
        <input type="text" name="ingredients" required><br>
    
        <label for="recipe_url">レシピURL:</label>
        <input type="text" name="recipe_url"><br>
    
        <button type="submit">Upload Recipe</button>
    </form>
</body>
</html>
